<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jdenticon@3.1.0/dist/jdenticon.min.js" async
        integrity="sha384-VngWWnG9GS4jDgsGEUNaoRQtfBGiIKZTiXwm9KpgAeaRn6Y/1tAFiyXqSzqC8Ga/"
        crossorigin="anonymous">
    </script>
    
    <title>Asia Cafe</title>
</head>
<body>
    
    <div class="bg-white w-full">
    <!--Header-->
        <div class="header h-22 bg-gray-900 flex items-center">
            <!-- home -->
            <a href="index.html">
            <div class="logo w-40 h-18 object-contain flex">
                <img src="Images/BobaLogo2.png">
            </div>
            </a>
            <input class="h-9 w-30 bg-gray-800 border border-gray-500 border-opacity-75 rounded-l-xl ml-4 px-4 text-white focus:outline-none placeholder-white" id="search" type="text" placeholder="Search...">
            
            <div class="categories h-9 w-30 bg-gray-800 border-gray-500 border-opacity-75 px-3 text-white flex items-center">
                <!-- svg icon-->
                categories
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                  </svg>
            </div>

            <div class="search-icon h-9 w-10 bg-purple-300 rounded-r-xl flex items-center justify-center text-white">
                <!-- svg icon-->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                  </svg>
            </div>
            <!-- right icons-->
            <div class="icons text-white flex items-center justify-center ml-auto mr-8 w-48 h-16 justify-around">
                <div class="heart-icon h-10 w-10  flex items-center justify-center rounded-xl border border-black">
                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                </div>
                <!-- cart -->
                <a href="cart.html">
                <div class="cart-icon h-10 w-10 bg-purple-300 flex items-center justify-center rounded-xl border border-black">
                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                </div>
                </a>
                <div class="bell-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                    </svg>
                
                </div>
                    <svg class="w-8 h-10 rounded" data-jdenticon-value="user127"></svg>
                </div>
        </div>
        
    <!--Main-->
        <div class="main h-screen flex "> 
            <div class="main-sidebar w-48 h-full bg-gray-900 p-4"> <!-- side bar-->
                <div class="sidebar-categories">
                    <div class="sidebar-main-category text-purple-300 cursor-pointer flex font-bold flex-wrap mb-3 p-3 pl-2 justify-center items-center bg-gray-700 rounded-xl mt-5 h-12"> <!-- side bar category-->
                        <!-- bar icon-->
                        <span class="mb-10 pr-1">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </span>
                        <span class="mb-10">Categories</span>
                        
                    </div>
                    <!-- items -->
                    <div class="sidebar-main-category cursor-pointer flex text-white  items-center mb-3">
                        <span class="w-1"></span>
                        <span>Bubble Tea</span>
                    </div>
                    <div class="sidebar-main-category cursor-pointer flex text-white  items-center mb-3 ">
                        <span class="w-1"></span>
                        <span>Beverages</span>
                    </div>
                    <div class="sidebar-main-category cursor-pointer flex text-white items-center mb-3">
                        <span class="w-1"></span>
                        <span>Snacks</span>
                    </div>
                    <div class="sidebar-main-category cursor-pointer flex text-white items-center mb-3">
                        <span class="w-1"></span>
                        <span>Noodles</span>
                    </div>
                    <div class="sidebar-main-category cursor-pointer flex text-white items-center mb-3">
                        <span class="w-1"></span>
                        <span>Soup</span>
                    </div>
                    <div class="sidebar-main-category cursor-pointer flex text-white items-center mb-5">
                        <span class="w-1"></span>
                        <span>Merch</span>
                    </div>
                    <div class="sidebar-main-category cursor-pointer flex text-white items-center mb-3 hover:bg-gray-700 rounded-xl h-8 justify-center pr-1">
                        <span class="w-1"></span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z" />
                          </svg>
                        <span>Contact Us</span>
                    </div>
                </div>
           
            </div>
    <!--main content-->        
            <div class="main-section flex-1 p-6 bg-white">
                <h1 class="text-3xl font-bold">Shopping Cart</h1>
                <div class="table-titles mt-3 flex font-bold text-black">
                    <h2 class="flex-grow">Product</h2>
                    <h2 class="w-48">Count</h2>
                    <h2 class="w-48">Total Cost</h2>
                    <span class="w-10"></span>
                </div>
    <!-- cart items-->
                <div class="cart-items">
                    <div class="cart-item flex  items-center pb-4 border-b">
                        <div class="cart-item-image w-40 h-24 p-4 rounded-lg">
                            <img class="w-full h-full object-contain" src="Images/honeydew.png">
                        </div>
                        <div class="cart-item-details flex-grow ">
                            <div class="cart-item-title font-bold text-sm">
                                Honeydew Milk Tea
                            </div>
                            <div class="cart-item-description text-sm">
                                delicious
                            </div>
                        </div>
                        <div class="cart-item-counter w-48 flex items-center">
                            <div class="chevron-left cursor-pointer bg-gray-200 rounded flex justify-center items-center hover:bg-gray-500 mr-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                                  </svg>
                            </div>
                            <h4 class="">x1</h4>
                            <div class="chevron-right cursor-pointer bg-gray-200 rounded flex justify-center items-center hover:bg-gray-500 ml-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                                  </svg>
                            </div>
                        </div>
                        <div class="cart-item-total-cost w-48">
                            $4.5
                        </div>
                        <div class="cart-item-delete w-10">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                              </svg>
                        </div>
                    </div>
                </div>
                <div class="cart-items">
                    <div class="cart-item flex  items-center pb-4 border-b">
                        <div class="cart-item-image w-40 h-24 p-4 rounded-lg">
                            <img class="w-full h-full object-contain" src="Images/taro.png">
                        </div>
                        <div class="cart-item-details flex-grow ">
                            <div class="cart-item-title font-bold text-sm">
                                Taro Milk Tea
                            </div>
                            <div class="cart-item-description text-sm">
                                delicious
                            </div>
                        </div>
                        <div class="cart-item-counter w-48 flex items-center">
                            <div class="chevron-left cursor-pointer bg-gray-200 rounded flex justify-center items-center hover:bg-gray-500 mr-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                                  </svg>
                            </div>
                            <h4 class="">x1</h4>
                            <div class="chevron-right cursor-pointer bg-gray-200 rounded flex justify-center items-center hover:bg-gray-500 ml-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                                  </svg>
                            </div>
                        </div>
                        <div class="cart-item-total-cost w-48">
                            $4.5
                        </div>
                        <div class="cart-item-delete w-10">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 " fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                              </svg>
                        </div>
                    </div>
                </div>
    <!-- cost of order -->
                <div class="complete-order flex justify-end mt-10">
                    <div class="total-cost mr-7">
                        <h1 class="">Total Cost</h1>
                        <div class="total-cost-number text-3xl font-bold">
                            $9.00
                        </div>
                    </div>
                    <div class="complete-order-button w-56 flex items-center justify-center bg-purple-300 rounded text-white cursor-pointer hover:bg-purple-600">
                        Complete Order
                    </div>
                </div>
            </div>                       
        </div>
    </div>

    

    
</body>
</html>
